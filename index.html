<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="./img/Logo.png" alt="Logo" />
    </header>
    <main>
      <section>
        <textarea
          class="text-area"
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aquí"
        ></textarea>
        <div>
          <h6 class="información">Solo letras minúsculas y sin acento</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar">Encriptar</button>
          <button class="btn-desencriptar">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea name="" id="" cols="20" rows="10" class="mensaje"></textarea>
        <div>
          <button class="btn-copiar">Copiar</button>
        </div>
      </section>
    </main>
  </body>
</html>
